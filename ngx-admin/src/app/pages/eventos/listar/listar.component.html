<div class="col-lg-12">
    <nb-card>
        <nb-card-header> ADMINISTRACIÃ“N EVENTOS
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let eventoActual of eventos">
                <tr>
                    <td>{{eventoActual.ubicacion}}</td>
                    <td>{{eventoActual.fecha}}</td>
                    <td>{{eventoActual.tipoDeEvento}}</td>
                    <td>{{eventoActual.costoEntrada}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(eventoActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(eventoActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
