<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR EXPERIENCIA TURISTAS
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR EXPERIENCIA TURISTAS
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Fecha Participacion</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="laExperienciaTurista.fechaParticipacion">
                    <p *ngIf="intentoEnvio && laExperienciaTurista.fechaParticipacion=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Calificacion</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="laExperienciaTurista.calificacion">
                    <p *ngIf="intentoEnvio && laExperienciaTurista.calificacion=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Comentario</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="laExperienciaTurista.comentario">
                    <p *ngIf="intentoEnvio && laExperienciaTurista.comentario=='' ">Requerido</p>
                </div>
            </div>
            <!-- selectores -->
            <div class="row">
                <div class="col-3">
                    <label>Turista</label>
                </div>
                <div class="col-9">
                    <select class="form-control" [(ngModel)]="laExperienciaTurista.id_Turista">
                        <option *ngFor="let turista of listaDeTuristas" [value]="turista._id">{{ turista.nombre }}</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Recorrido</label>
                </div>
                <div class="col-9">
                    <select class="form-control" [(ngModel)]="laExperienciaTurista.id_Recorrido">
                        <option *ngFor="let recorrido of listaDeRecorridos" [value]="recorrido._id">{{ recorrido.nombreRecorrido }}</option>
                    </select>
                </div>
            </div>            
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">
                    Crear
                </button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">
                    Actualizar
                </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
