<div class="col-lg-12">
    <nb-card>
        <nb-card-header> ADMINISTRACIÃ“N EXPERIENCIA TURISTAS
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let experienciaTuristaActual of experienciaTuristas">
                <tr>
                    <td>{{experienciaTuristaActual.fechaParticipacion}}</td>
                    <td>{{experienciaTuristaActual.calificacion}}</td>
                    <td>{{experienciaTuristaActual.comentario}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(experienciaTuristaActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(experienciaTuristaActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
