<div class="col-lg-12">
    <nb-card>
        <nb-card-header> ADMINISTRACIÃ“N RECORRIDOS
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let recorridoActual of recorridos">
                <tr>
                    <td>{{recorridoActual.nombreRecorrido}}</td>
                    <td>{{recorridoActual.duracionEstimada}}</td>
                    <td>{{recorridoActual.precio}}</td>
                    <td>{{recorridoActual.ubicacionInicio}}</td>
                    <td>{{recorridoActual.ubicacionFinal}}</td>
                    <td>{{recorridoActual.estaciones}}</td>
                    <td>{{recorridoActual.podcast}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(recorridoActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(recorridoActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
